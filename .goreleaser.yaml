# This is a GoReleaser config file. Learn more here: https://goreleaser.com
version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd
    # binary name
    binary: gotrace
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      # TODO: handle syscall.SetsockoptInt in windows
      # - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
